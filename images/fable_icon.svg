<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Background - dark warm library -->
    <radialGradient id="bgGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#1a1008"/>
      <stop offset="60%" stop-color="#0f0a04"/>
      <stop offset="100%" stop-color="#080603"/>
    </radialGradient>

    <!-- Warm candlelight spotlight -->
    <radialGradient id="spotlight" cx="50%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#ff9922" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- AESOP book - top, thinner, olive/tan leather -->
    <linearGradient id="aesopGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5a4a20"/>
      <stop offset="15%" stop-color="#8a7040"/>
      <stop offset="50%" stop-color="#7a6035"/>
      <stop offset="85%" stop-color="#8a7040"/>
      <stop offset="100%" stop-color="#4a3a18"/>
    </linearGradient>

    <!-- FABLE book - middle, thick, deep burgundy -->
    <linearGradient id="fableGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4a0a10"/>
      <stop offset="12%" stop-color="#8a1a22"/>
      <stop offset="50%" stop-color="#7a1520"/>
      <stop offset="88%" stop-color="#8a1a22"/>
      <stop offset="100%" stop-color="#3a080e"/>
    </linearGradient>

    <!-- POTTER book - bottom, brown leather -->
    <linearGradient id="potterGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3a2008"/>
      <stop offset="15%" stop-color="#6a4018"/>
      <stop offset="50%" stop-color="#5a3512"/>
      <stop offset="85%" stop-color="#6a4018"/>
      <stop offset="100%" stop-color="#2e1a06"/>
    </linearGradient>

    <!-- Gold text gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffe090"/>
      <stop offset="40%" stop-color="#ffc040"/>
      <stop offset="100%" stop-color="#cc8800"/>
    </linearGradient>

    <!-- FABLE title gold - brighter -->
    <linearGradient id="fableGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff0a0"/>
      <stop offset="40%" stop-color="#ffd050"/>
      <stop offset="100%" stop-color="#ddaa00"/>
    </linearGradient>

    <!-- Shadow under stack -->
    <radialGradient id="shadowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Page edges gradient -->
    <linearGradient id="pagesGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e8dfc0"/>
      <stop offset="50%" stop-color="#f5eed8"/>
      <stop offset="100%" stop-color="#d8cfa8"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="bookGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="goldGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="fableTitleGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadowFilter" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)" rx="40"/>

  <!-- Warm candlelight atmosphere -->
  <rect width="400" height="400" fill="url(#spotlight)" rx="40"/>

  <!-- Shadow beneath stack -->
  <ellipse cx="202" cy="342" rx="105" ry="14" fill="url(#shadowGrad)"/>

  <!-- ============================================================ -->
  <!-- POTTER - bottom book, brown leather, thinner                 -->
  <!-- ============================================================ -->
  <g filter="url(#bookGlow)">
    <!-- Book body -->
    <rect x="88" y="298" width="224" height="44" rx="3"
          fill="url(#potterGrad)" stroke="#2e1a06" stroke-width="1.5"/>

    <!-- Spine detail left -->
    <rect x="88" y="298" width="18" height="44" rx="3"
          fill="#3a2008" stroke="#2e1a06" stroke-width="1"/>
    <!-- Spine highlight -->
    <rect x="90" y="298" width="4" height="44" fill="#7a5025" opacity="0.4"/>

    <!-- Page edges right side -->
    <rect x="294" y="300" width="18" height="40" rx="1"
          fill="url(#pagesGrad)" stroke="#c8b888" stroke-width="0.5"/>
    <!-- Page line details -->
    <g stroke="#c0b070" stroke-width="0.4" opacity="0.6">
      <line x1="295" y1="304" x2="311" y2="304"/>
      <line x1="295" y1="308" x2="311" y2="308"/>
      <line x1="295" y1="312" x2="311" y2="312"/>
      <line x1="295" y1="316" x2="311" y2="316"/>
      <line x1="295" y1="320" x2="311" y2="320"/>
      <line x1="295" y1="324" x2="311" y2="324"/>
      <line x1="295" y1="328" x2="311" y2="328"/>
      <line x1="295" y1="332" x2="311" y2="332"/>
      <line x1="295" y1="336" x2="311" y2="336"/>
    </g>

    <!-- Top/bottom edges -->
    <rect x="88" y="298" width="224" height="4" rx="2" fill="#7a5025" opacity="0.5"/>
    <rect x="88" y="338" width="224" height="4" rx="2" fill="#3a1808" opacity="0.6"/>

    <!-- Decorative border lines on cover -->
    <rect x="112" y="302" width="176" height="36" rx="1"
          fill="none" stroke="#8a6030" stroke-width="0.8" opacity="0.5"/>
    <rect x="115" y="305" width="170" height="30" rx="1"
          fill="none" stroke="#6a4820" stroke-width="0.5" opacity="0.4"/>

    <!-- Forth syntax decoration : ; on cover -->
    <text x="120" y="323" font-family="monospace" font-size="9"
          fill="#8a6030" opacity="0.5">: POTTER</text>
    <text x="262" y="323" font-family="monospace" font-size="9"
          fill="#8a6030" opacity="0.5">;</text>

    <!-- POTTER spine text -->
    <text x="97" y="326"
          font-family="Georgia, serif"
          font-size="9"
          font-weight="bold"
          fill="url(#goldGrad)"
          writing-mode="tb"
          letter-spacing="2">P</text>

    <!-- POTTER title on cover -->
    <text x="200" y="326"
          font-family="Georgia, serif"
          font-size="15"
          font-weight="bold"
          font-style="italic"
          text-anchor="middle"
          fill="url(#goldGrad)"
          filter="url(#goldGlow)"
          opacity="0.9">POTTER</text>
  </g>

  <!-- ============================================================ -->
  <!-- FABLE - middle book, thick, deep burgundy, MOST PROMINENT   -->
  <!-- ============================================================ -->
  <g filter="url(#bookGlow)">
    <!-- Book body - noticeably thicker -->
    <rect x="92" y="178" width="218" height="122" rx="4"
          fill="url(#fableGrad)" stroke="#2a0508" stroke-width="2"/>

    <!-- Spine left - thick and detailed -->
    <rect x="92" y="178" width="22" height="122" rx="4"
          fill="#3a080e" stroke="#2a0508" stroke-width="1.5"/>
    <rect x="94" y="178" width="5" height="122" fill="#aa2030" opacity="0.3"/>
    <!-- Spine decorative bands -->
    <rect x="92" y="200" width="22" height="3" fill="#cc8800" opacity="0.4"/>
    <rect x="92" y="270" width="22" height="3" fill="#cc8800" opacity="0.4"/>

    <!-- Page edges right -->
    <rect x="292" y="181" width="18" height="116" rx="1"
          fill="url(#pagesGrad)" stroke="#c8b888" stroke-width="0.5"/>
    <!-- Page lines -->
    <g stroke="#b8a860" stroke-width="0.4" opacity="0.5">
      <line x1="293" y1="186" x2="309" y2="186"/>
      <line x1="293" y1="191" x2="309" y2="191"/>
      <line x1="293" y1="196" x2="309" y2="196"/>
      <line x1="293" y1="201" x2="309" y2="201"/>
      <line x1="293" y1="206" x2="309" y2="206"/>
      <line x1="293" y1="211" x2="309" y2="211"/>
      <line x1="293" y1="216" x2="309" y2="216"/>
      <line x1="293" y1="221" x2="309" y2="221"/>
      <line x1="293" y1="226" x2="309" y2="226"/>
      <line x1="293" y1="231" x2="309" y2="231"/>
      <line x1="293" y1="236" x2="309" y2="236"/>
      <line x1="293" y1="241" x2="309" y2="241"/>
      <line x1="293" y1="246" x2="309" y2="246"/>
      <line x1="293" y1="251" x2="309" y2="251"/>
      <line x1="293" y1="256" x2="309" y2="256"/>
      <line x1="293" y1="261" x2="309" y2="261"/>
      <line x1="293" y1="266" x2="309" y2="266"/>
      <line x1="293" y1="271" x2="309" y2="271"/>
      <line x1="293" y1="276" x2="309" y2="276"/>
      <line x1="293" y1="281" x2="309" y2="281"/>
      <line x1="293" y1="286" x2="309" y2="286"/>
      <line x1="293" y1="291" x2="309" y2="291"/>
    </g>

    <!-- Top/bottom edges -->
    <rect x="92" y="178" width="218" height="5" rx="2" fill="#aa2030" opacity="0.4"/>
    <rect x="92" y="295" width="218" height="5" rx="2" fill="#1a0205" opacity="0.7"/>

    <!-- Cover decorative border - ornate double frame -->
    <rect x="118" y="184" width="168" height="110" rx="2"
          fill="none" stroke="#cc8800" stroke-width="1.2" opacity="0.7"/>
    <rect x="122" y="188" width="160" height="102" rx="2"
          fill="none" stroke="#aa6600" stroke-width="0.6" opacity="0.5"/>

    <!-- Corner ornaments on cover -->
    <text x="121" y="198" font-family="serif" font-size="10" fill="#cc8800" opacity="0.6">❧</text>
    <text x="268" y="198" font-family="serif" font-size="10" fill="#cc8800" opacity="0.6">❧</text>
    <text x="121" y="290" font-family="serif" font-size="10" fill="#cc8800" opacity="0.6">❧</text>
    <text x="268" y="290" font-family="serif" font-size="10" fill="#cc8800" opacity="0.6">❧</text>

    <!-- Forth syntax : FABLE ; on cover subtitle -->
    <text x="200" y="205"
          font-family="monospace"
          font-size="9"
          text-anchor="middle"
          fill="#cc8800"
          opacity="0.65">: FABLE ;</text>

    <!-- DUP DROP SWAP stack operators as subtle decoration -->
    <text x="130" y="285"
          font-family="monospace"
          font-size="8"
          fill="#8a2020"
          opacity="0.55">DUP DROP SWAP &gt;</text>

    <!-- FABLE title - large, glowing, prominent -->
    <text x="200" y="252"
          font-family="Georgia, serif"
          font-size="46"
          font-weight="bold"
          font-style="italic"
          text-anchor="middle"
          fill="#ffd050"
          filter="url(#fableTitleGlow)"
          opacity="0.4">FABLE</text>
    <text x="200" y="252"
          font-family="Georgia, serif"
          font-size="46"
          font-weight="bold"
          font-style="italic"
          text-anchor="middle"
          fill="url(#fableGold)"
          filter="url(#fableTitleGlow)">FABLE</text>

    <!-- Author line -->
    <text x="200" y="270"
          font-family="Georgia, serif"
          font-size="10"
          font-style="italic"
          text-anchor="middle"
          fill="#cc9933"
          opacity="0.75">A Forth Environment</text>
  </g>

  <!-- ============================================================ -->
  <!-- AESOP - top book, thinnest, olive/tan leather               -->
  <!-- ============================================================ -->
  <g filter="url(#bookGlow)">
    <!-- Book body -->
    <rect x="96" y="142" width="210" height="38" rx="3"
          fill="url(#aesopGrad)" stroke="#3a2a0a" stroke-width="1.5"/>

    <!-- Spine left -->
    <rect x="96" y="142" width="16" height="38" rx="3"
          fill="#4a3a18" stroke="#3a2a0a" stroke-width="1"/>
    <rect x="98" y="142" width="4" height="38" fill="#aa8840" opacity="0.3"/>

    <!-- Page edges right -->
    <rect x="290" y="144" width="16" height="34" rx="1"
          fill="url(#pagesGrad)" stroke="#c8b888" stroke-width="0.5"/>
    <!-- Page lines -->
    <g stroke="#c0b070" stroke-width="0.4" opacity="0.5">
      <line x1="291" y1="148" x2="305" y2="148"/>
      <line x1="291" y1="153" x2="305" y2="153"/>
      <line x1="291" y1="158" x2="305" y2="158"/>
      <line x1="291" y1="163" x2="305" y2="163"/>
      <line x1="291" y1="168" x2="305" y2="168"/>
      <line x1="291" y1="173" x2="305" y2="173"/>
    </g>

    <!-- Top/bottom edges -->
    <rect x="96" y="142" width="210" height="4" rx="2" fill="#aa8840" opacity="0.4"/>
    <rect x="96" y="176" width="210" height="3" rx="1" fill="#3a2a08" opacity="0.5"/>

    <!-- Decorative border -->
    <rect x="116" y="146" width="168" height="30" rx="1"
          fill="none" stroke="#aa8030" stroke-width="0.7" opacity="0.5"/>

    <!-- Forth : ; decoration -->
    <text x="120" y="163" font-family="monospace" font-size="8"
          fill="#9a7828" opacity="0.5">: AESOP</text>
    <text x="258" y="163" font-family="monospace" font-size="8"
          fill="#9a7828" opacity="0.5">;</text>

    <!-- AESOP title -->
    <text x="200" y="164"
          font-family="Georgia, serif"
          font-size="16"
          font-weight="bold"
          font-style="italic"
          text-anchor="middle"
          fill="url(#goldGrad)"
          filter="url(#goldGlow)"
          opacity="0.9">AESOP</text>
  </g>

  <!-- Stack indicator arrow - subtle Forth > pointer on right -->
  <g opacity="0.35" filter="url(#goldGlow)">
    <text x="326" y="167" font-family="monospace" font-size="11" fill="#cc8800">&gt; 2</text>
    <text x="326" y="244" font-family="monospace" font-size="11" fill="#cc8800">&gt; 1</text>
    <text x="326" y="325" font-family="monospace" font-size="11" fill="#cc8800">&gt; 0</text>
  </g>

</svg>
